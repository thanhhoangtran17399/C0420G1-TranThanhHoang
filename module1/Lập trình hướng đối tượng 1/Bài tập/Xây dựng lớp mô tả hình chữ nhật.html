<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="500px" height="500px"></canvas>
<script>
    let Regtangle = function (width, height) {
        this.witdth = width;
        this.height = height;

        this.getWigth = function () {
            return this.witdth;
        }
        this.getHeight = function () {
            return this.height;
        }
        this.setWidth = function (Width) {
            this.Width = Width;
        }
        this.setHeight = function (height) {
            this.height = height;
       }
       this.area = function () {
            return this.witdth * this.height;
       }
       this.perimeter = function () {
            return (this.witdth + this.height) * 2;
       }
       this.drawRegtangle = function () {
           let ctx = document.getElementById('myCanvas').getContext('2d');
           ctx.beginPath();
           ctx.rect(0,0,this.width,this.height);
           ctx.stroke();
       }
    }
    let regtangle = new Regtangle(150,100);
    regtangle.drawRegtangle();
    regtangle.setWidth(20);
    regtangle.setHeight(40);
    alert(regtangle.area());
    alert(regtangle.perimeter());
</script>
</body>
</html>

    <title>Thực hành sử dụng vòng lặp while</title>
</head>
<body>
Bài 1:
    <script>
        let num = prompt("Enter a number: ");
        let total = 0;
        while ( num != -1){
            let num = prompt("Enter a number: ");
            alert(num);
            total += num;
        }
        alert(total);
    </script>

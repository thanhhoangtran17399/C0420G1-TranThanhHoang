<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số đầu tiên trong dãy fibonaccy chia hết cho 5</title>
</head>
<body>
    <script>
        let a=0;
        let b=1;
        for (let i=0;i>0;i++){
            a=b+a;
            b=a+b;
            if(a%5==0 ){
                document.write('So fibonaccy dau tien chia het cho 5 la:' +a);
                break;
            }
            if(b%5==0){
                document.write('So fibonaccy dau tien chia het cho 5 la :'+b);
                break;
            }
        }
</script>
</body>
</html>

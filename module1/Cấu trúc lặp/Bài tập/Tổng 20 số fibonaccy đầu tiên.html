<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 số fibonaccy đầu tiên </title>
</head>
<body>
<script>
    let f0 = 0;
    let f1 = 1;
    let f2;
    for (let i = 0; i < 18; i++){
        f2= f0 + f1;
        f0 = f1;
        f1 = f2;

    }
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="thang">
    <button type="button" onclick="month()";>Tính số ngày</button>
    <p id="show"></p>
</form>
<script>

    function month() {
        let a= parseInt(document.getElementById("thang").value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("show").innerHTML = "Tháng này có 31 ngày";
                break;
            case 2:
                document.getElementById("show").innerHTML = "Tháng này có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("show").innerHTML = "Tháng này có 30 ngày";
        }

    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Game đơn giản - di chuyển đối tượng</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size, speed){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;
        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += speed;
            // console.log('ok: ' + this.left);
        }
        this.moveLeft = function(){
            this.left -= speed;
            // console.log('ok: ' + this.left);
        }
        this.moveDown = function(){
            this.top += speed;
            // console.log('ok: ' + this.left);
        }
        this.moveUp = function(){
            this.top -= speed;
            // console.log('ok: ' + this.left);
        }

    }

    var hero = new Hero('https://media1.tenor.com/images/ac9f94c7dbcf82d9e127c45176d16a6e/tenor.gif?itemid=14647806', 30, 20,250, 30);
    let status = "right";
    function start(){
        switch(status) {
            case "right":
                if(hero.left < window.innerWidth - hero.size){
                    hero.moveRight();
                } else status = "down";
                break;
            case "down":
                if(hero.top < window.innerHeight - hero.size){
                    hero.moveDown();
                } else status = "left";
                break;
            case "left":
                if(hero.left >= 20){
                    hero.moveLeft();
                } else status = "up";
                break;
            case "up":
                if(hero.top >= 30){
                    hero.moveUp();
                } else status = "right";
                break;
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 200)
    }
    start();

</script>
</body>
</html>

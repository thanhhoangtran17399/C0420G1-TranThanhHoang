<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="feet" type="number"><br>
<button onclick="mtf()">Meter to Feet</button>
<button onclick="ftm()">Feet to Meter</button><br>
<p id="result"></p>

<script>

    //Gán giá trị a trong hàm để có giá trị.
    function meterToFeet(x) {
        return  (3.279*x);
    }
    function feetToMeter(x) {
        return  (0.305*x);
    }
    function mtf() {
        let a = parseInt(document.getElementById("feet").value);
        document.getElementById("result").innerHTML = meterToFeet(a);
    }
    function ftm() {
        let a = parseInt(document.getElementById("feet").value);
        document.getElementById("result").innerHTML = feetToMeter(a);
    }


</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoNguyenTo</title>
</head>
<body>
<script>
    let a = prompt("Nhap vao 1 so: ");
    alert(a+ "co phai la so nguyen to? "+kiemtraSoNguyenTo(a));
    function kiemtraSoNguyenTo(a) {
        for(let i = 2; i<a; i++){
            if(a % i == 0){
                return false;
            }
        }
        return true;
    }
    let  daySo ='';
    for(let i = 2; i <= 10000; i++){
        if(kiemtraSoNguyenTo(i)) {
            daySo += i + ",";
        }
    }
    document.write(daySo);
</script>
</body>
</html>

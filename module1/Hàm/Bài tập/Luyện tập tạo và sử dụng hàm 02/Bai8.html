<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    function swapArray() {
        let myArray = [2,1,34,6,3,5,7,10,8];
        alert("Mang truoc khi swap: "+myArray)
        myArray.reverse();
       alert("Mang sau khi swap: "+myArray);
    }
    swapArray();
</script>
</body>
</html>

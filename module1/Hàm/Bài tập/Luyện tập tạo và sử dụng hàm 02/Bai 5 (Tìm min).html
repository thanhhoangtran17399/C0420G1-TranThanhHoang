<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào a: ");
    let b = prompt("Nhập vào b: ");
    let c = prompt("Nhập vào c: ");
    findMin(a, b, c);
    function findMin(a, b, c) {
        let min = a;
        if (b < min) {
            min = b;
        }
        if (c < min) {
            min = c;
        }
        alert("Số bé nhất là: "+min);
    }
</script>
</body>
</html>
